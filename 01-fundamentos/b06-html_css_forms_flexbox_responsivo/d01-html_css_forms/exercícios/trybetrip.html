<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Trip</title>
</head>
<body>
  <header>
    <h1>Trybe Trip</h1>
  </header>
  <form action="" method="get">
    <!-- O formulário deverá permitir que o usuário insira os seguintes campos:
    Nome Completo:
      Limitado entre 10 e 40 caracteres.
    E-mail:
      Limitado entre 10 e 50 caracteres.
    Destino Preferido:
      4 opções: Cidade, Campo, Praia, Montanhas.
    Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
      Limite de 500 caracteres.
    Qual a melhor data para realizar sua viagem?
    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    Esses serão os principais campos utilizadas nos próximos exercícios. -->
    <label for="name">Nome Completo:<input type="text" id="name" minlength="10" maxlength="40"></label>
    <label for="email">E-mail:<input type="email" name="email" id="email"></label>
    <div>
      <label for="option1"><input type="radio" name="destination" id="option1" value="cidade">Cidade</label>
      <label for="option2"><input type="radio" name="destination" id="option2" value="campo">Campo</label>
      <label for="option3"><input type="radio" name="destination" id="option3" value="praia">Praia</label>
      <label for="option4"><input type="radio" name="destination" id="option4" value="montanhas">Montanhas</label>
    </div>

    <!-- Crie um botão para enviar as informações preenchidas.
    Agora vamos utilizar um pouco de javascript, para isso crie o arquivo script.js e o referencie no HTML.
    Dica: Coloque a tag <script> no final do seu body. -->
    
    
    <!-- Interrompa o comportamento padrão do botão submit utilizando o método preventDefault() . Nossa amiga Carol Silva nos contou um pouco sobre como fazer isso, lembra?
    Crie um botão que limpe as informações contidas nos campos; -->
  </form>
</body>
</html>
