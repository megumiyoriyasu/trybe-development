<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para fixar / 6.1</title>
</head>
<body>
  <h1>Login</h1>
  <form action="" method="get">
    <!-- 1 - Adicione os campos de entrada para email e senha. -->
    <!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
    <!-- 5 - Adicione o atributo required para os campos de email e senha. -->
    <!-- 6 - Adicione o atributo autocomplete="off" para o campo de email. -->
    <!-- 7 - Adicione o atributo autofocus para o campo de email. -->
    <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required autofocus>
    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>

    <!-- 2 - Adicione um checkbox com o texto Lembre-me . -->
    <label for="remember-me"><input type="checkbox" name="remember-me" id="remember-me">Lembre-me</label>

    <!-- 3 - Adicione um botÃ£o com o texto Entrar . -->
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
